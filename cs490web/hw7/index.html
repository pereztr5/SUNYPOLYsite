<!DOCTYPE html>
<html lang="en-US">
<head> 
    <title>HW 7</title>
    <script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">

<!-- 
Used to make the information scrollable so they do not have scroll through
 the whole page
-->
<style>
.details {
    margin-top: 69px;
    height: 610px;
    overflow: auto;
}
</style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <h1>Add Class</h1>
            <form>
            <div class="form-group" id="studentName">
                <label class="control-label" for="student">Name</label>
                <input type="text" class="form-control" id="student" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="nameInput">Class</label>
				<select class="form-control" id="class">
				  <option value="cs490">CS 490</option>
				  <option value="ncs490">NCS 490</option>
				</select>
            </div>
            <div id="loading">
                <button type="button" class="btn btn-default" id="add" onclick="loadTable()">Add</button>
            </div>
            </form>
        </div>
        <div class="col-md-4">
            <h1>Course Details</h1>
			
            <!-- Student Button -->
            <div class="list-group" id="studentSection">
                <button type='button' class='list-group-item loadInfo' data-type="student">Students</button>
            </div>

            <!-- Course Button -->
            <div class="list-group" id="courseSection">
                <button type='button' class='list-group-item loadInfo' data-type="course">Courses</button>
            </div>
        </div>
        
        <!-- Content goes here -->
        <div id="info" class="col-md-4 details">
            <!-- Used for reference
            <div class="panel panel-default">
              <div class="panel-heading"><i></i>Title</div>
              <div class="panel-body">
                Information
              </div>
            </div>
            -->
        </div>
    </div>
</div>
</body>
</html>
