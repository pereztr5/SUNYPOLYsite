### Argus Setup  

##### Argus Server Install

- Download argus. This setup uses argus-server 3.0.8.1.   [Link](http://qosient.com/argus/src/argus-3.0.8.1.tar.gz)  
- Make a `src` dir  
 `mkdir src && cd src`  
- Download and Extract  
 `wget http://qosient.com/argus/src/argus-3.0.8.1.tar.gz`  
 `tar -zxvf argus-3.0.8.1.tar.gz`  
- Compile and Install  
 `./configure`  
 `make`  
 `make install`

The argus install guide, which is located in the tar.gz we downloaded suggests we make argus home directory to hold the binary , argus configuration files, the argus output file, and hold our argus data archive. Using this method we also create a `ARGUSHOME` variable and set it to that directory.  

- This will all done as `root`  
- Go into your extracted argus download  
 `cd argus-3.0.8.1`  
- Make the directory for argus  
 `mkdir /usr/local/argus`  
- Copy File
 `cp bin/argusbug /usr/local/argus`
- Set environment variable  
 `export ARGUSHOME=/usr/local/argus`  
- Fix permissions
 `chmod 4755 /usr/local/sbin/argus`  
- Add the startup script to be able to run argus as a daemon  
 ` cp support/Startup/argus /etc/rc.d/init.d/`
- If you wish to make argus run on boot  
 `chkconfig --add argus`  
 `chkconfig --level 2345 argus on`  
- Fix permissions  
 `chmod 755 /etc/rc.d/init.d/argus`  

Notes on Argues server:  
- Argus can write output a file or if using it to monitor realtime traffic to a socket port that a client program(s) can attach to.
- To run the argus as persistent daemon you must setup a system wide argus configuration files; /etc/argus.conf  
 `cp ./support/Config/argus.conf /etc`
- As stated in the FAQ on the argus [site](http://qosient.com/argus/faq.shtml) in the Security Consideration section: Argus can use two types of access control. The first is provided by tcp_wrappers() and the other is provided by SASL. In this installation we do not install these as they are not required but should have at least tcp_wrappers().  
- **tcp_wrappers** provides a mechanism where you can specify what hosts can access the Argus.  
- **SASL** provides authentication and authorization when accessing argus. SASL can also encrypt the data that argus is outputting. This is something to include if using argus to output real-time data on a production network.  

##### Argus Client Install

We will be installing the argus client on the same machine as the server  

- Download the tar.bz file. [Link](http://qosient.com/argus/src/argus-clients-3.0.8.tar.gz)  
 `wget http://qosient.com/argus/src/argus-clients-3.0.8.tar.gz`  
- Extract content & go into dir  
 `tar -zxvf argus-clients-3.0.8.tar.gz`  
 `cd argus-clients-3.0.8`  
- Compile & install  
 `./configure`  
 `make`  
 `make install`  

Now we test the server and see if the client can pick up anything. As instructed in the `support/Deployment/sample` file we can do a simple test that uses default configuration.  

- Run argus and save output to a file  
 `argus -Xw /usr/local/argus/archive/argus.file.out`  
- Let this site for a minute or two.
- Then `CTRL-c` to stop it and run the client to view it.  
 `ra -nr /usr/local/argus/archive/argus.file.out -`
